<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GNU Social Camp example</title>
    <!-- CSS vendors -->
    <link rel="stylesheet" href="bower_components/gaia-fonts/style.css">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">

    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/cross-browser.css">

    <!-- end css vendors -->
    <!-- end css vendors -->
    <link rel="stylesheet" href="css/gnu-social.css">

    <!-- Libs -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/js-signals/dist/signals.min.js"></script>
    <script src="bower_components/hasher/dist/js/hasher.js"></script>
    <script src="js/vendor/crossroads.js/dist/crossroads.min.js"></script>
    <script src="bower_components/localforage/dist/localforage.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <!-- end libs -->

    <!-- Our code -->
    <script src="js/user.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <!-- end our code -->
  </head>
  <body>

    <div id="content">
      <h1>GNU Social example</h1>
      <a href="#/login">Login</a>
      <a href="#/index">Go to index</a>
    </div>




    <!-- Basic templates structure -->
    <script id="login-template" type="text/x-handlebars-template">
      <div class="login">
          <input type="text" name="node" value="" placeholder="La Matriz">
          <input type="text" name="nickname" value="" placeholder="Usuario">
          <input type="password" name="password" value="" placeholder="password">

          <input type="button" name="save" value="Guardar">
      </div>
    </script>

    <script id="entry-template" type="text/x-handlebars-template">
      <section data-type="list" class="statuses">
        {{#if statuses}}
        <ul>
          {{#each statuses}}
          <li class="status">
            <aside class="pack-end">
              <img src="{{user.profile_image_url_profile_size}}" alt="user.name" />
            </aside>
              <p>{{user.screen_name}}</p>
              <p>{{text}}</p>
          </div>
          {{/each}}
        </li>
        {{else}}

        {{/if}}
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </section>
    </script>
    <!-- end basic templates -->
  </body>
</html>
